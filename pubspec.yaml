name: layout
description: >
  Sample app from "Building Layouts", https://flutter.io/docs/development/ui/layout.
version: 1.5.0+4

environment:
  sdk: ^3.0.3

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^2.5.0
  url_launcher: ^6.1.14
  firebase_core: ^3.8.0
  firebase_messaging: ^15.1.5
  rxdart: ^0.28.0
  flutter_local_notifications: ^18.0.1
  flutter_launcher_icons: ^0.14.1
  carousel_slider: ^5.0.0
  intl: ^0.19.0
  font_awesome_flutter: ^10.6.0
  multiselect: ^0.1.0
  shared_preferences: ^2.2.2
  firebase_analytics: ^11.3.5
  map_launcher: ^3.3.0
  flutter_svg: ^2.0.10+1
  cloud_firestore: ^5.5.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/icons/GASlogo.png"
  min_sdk_android: 24 # android min sdk min:16, default 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "images/icons/GASlogo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "images/icons/GASlogo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "images/icons/GASlogo.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  #dependency_validator: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - images/
    - images/Sponsors/
    - images/MapIcons/
    - images/icons/
    - images/TalkImages/
    - images/Venues/
    - images/Exhibitions/
    - images/Activities/
    - images/Accomodations/
    - images/Market/